<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
 
  <div>
    <a href="javascript:void(0)">
      <div class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-96">
        <div class="relative h-56 m-2.5 overflow-hidden text-white rounded-md">
          <video class="h-full w-full rounded-lg" controls>

            <!-- Video will fetch from Course_Content table's file_url -->
            <source
              src="https://docs.material-tailwind.com/demo.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="p-4">
          <!-- fetch from course table -->
          <h6 class="mb-2 text-slate-800 text-xl font-semibold">
            <!-- title VARCHAR(255), -->
            Website Review Check
          </h6>

          <!-- description TEXT, -->
          <p class="text-slate-600 leading-normal font-light">
            The place is close to Barceloneta Beach and bus stop just 2 min by walk
            and near to &quot;Naviglio&quot; where you can enjoy the main night life in
            Barcelona.
          </p>

          <p class="text-slate-600 leading-normal font-light">
            <!-- From course table -->
            <h4 class="font-bold">Category :</h4> 
          </p>

          <p class="text-slate-600 leading-normal font-light">
            <!-- From course table -->
            <h4 class="font-bold">Price :</h4> 
          </p>
        </div>
     
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <!-- Instructor image from user table -->
            <img
              alt="Tania Andrew"

              
              src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80"
              class="relative inline-block h-8 w-8 rounded-full"
            />
            <div class="flex flex-col ml-3 text-sm">
              <span class="text-slate-800 font-semibold">Lewis Daniel</span>
              <span class="text-slate-600">
                January 10, 2024
              </span>
            </div>
          </div>
        </div>
      </div> 
    </a>
  </div>


<h1 class="ml-28"></h1>
  
</body>
</html>
